<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de usuarios</title>
</head>
<body>
    <a href="/agregausuario">Agregar nuevo usuario</a><br>
    <table border>
        <thead>
            <td>Id</td>
            <td>Nombre</td>
            <td>Foto</td>
            <td>Operaciones</td>
        </thead>
        <tbody>
            {% for u in usu %}
                <tr>
                    <td>{{u[0]}}</td>
                    <td>{{u[1]}}</td>
                    <td>
                        <img width="100" height="100" src="uploads/{{u[3]}}">
                    </td>
                    <td>
                        <a href="/editausuario/{{u[0]}}">Editar  </a>
                        <a onclick="return confirm('Seguro elimina este usuario?')" href="/borrausuario/{{u[0]}}">Borrar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
